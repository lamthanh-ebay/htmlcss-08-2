<!DOCTYPE html>
<html lang="vi" class="">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Create New Password | Grocery Mart</title>

        <!-- Font -->
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />

        <!-- Favicon -->
        <link rel="icon" type="image/png" href="./assets/favicon/favicon-96x96.png" sizes="96x96" />
        <link rel="icon" type="image/svg+xml" href="./assets/favicon/favicon.svg" />
        <link rel="shortcut icon" href="./assets/favicon/favicon.ico" />
        <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png" />
        <meta name="apple-mobile-web-app-title" content="Grocery Mart" />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />

        <!-- Style CSS -->
        <link rel="stylesheet" href="./assets/css/main.css" />

        <!-- Scrips -->
        <script src="./assets/js/scrips.js"></script>
    </head>
    <body>
        <!-- Main Auth -->
        <main class="auth">
            <!-- Auth media -->
            <div class="auth-media d-md-none">
                <!-- Auth media Image -->
                <figure class="auth-media__image">
                    <picture class="auth-media__image-wrap">
                        <img src="./assets/img/auth/forgot-password.png" alt="" class="auth-media__image-img" />
                    </picture>
                </figure>

                <!-- Auth media text -->
                <p class="auth-media__text">The best of luxury brand values, high quality products, and innovative services</p>
            </div>

            <!-- Auth content -->
            <section class="auth-content">
                <div class="auth-content__inner">
                    <!-- Auth content Logo -->
                    <a href="./" class="logo auth-content__logo">
                        <img src="./assets/img/logo.svg" alt="Grocery Mart" class="logo__image auth-content__logo-image" />
                        <p class="logo__text auth-content__logo-text">grocerymart</p>
                    </a>

                    <!-- Auth content Heading -->
                    <h1 class="auth-content__heading">Create new password</h1>

                    <!-- Auth content DESC -->
                    <p class="auth-content__desc">Password must be at least 6 characters, including uppercase letters, lowercase letters, numbers and special characters.</p>

                    <!-- Message: Bình thường hãy cho ẩn, khi nào người dùng nhập email và máy chủ gửi link reset xong thì mới hiển thị  -->
                    <!-- <p class="message message--success auth-content__message--success">We have e-mailed your password reset link!</p> -->

                    <!-- Auth form -->
                    <form action="./sign-in.html" class="form auth-form auth-form__reset-pass">
                        <div class="form__group auth-form__group">
                            <div class="form__input-wrap auth-form__input-wrap">
                                <input type="password" placeholder="New password" class="form__input auth-form__input" required minlength="6" />
                                <img src="./assets/icons/lock.svg" alt="" class="form__input-icon auth-form__input-icon" />
                                <img src="./assets/icons/form-wanning-icon.svg" alt="" class="form__input-icon-error auth-form__input-icon-error" />
                            </div>
                            <p class="form__error">Password minimum 6 characters</p>
                        </div>

                        <div class="form__group auth-form__group">
                            <div class="form__input-wrap auth-form__input-wrap">
                                <input type="password" placeholder="Confirm new password" class="form__input auth-form__input" required minlength="6" />
                                <img src="./assets/icons/lock.svg" alt="" class="form__input-icon auth-form__input-icon" />
                                <img src="./assets/icons/form-wanning-icon.svg" alt="" class="form__input-icon-error auth-form__input-icon-error" />
                            </div>
                            <p class="form__error">Password minimum 6 characters</p>
                        </div>

                        <div class="auth-form__group-btn">
                            <button class="btn btn--primary auth-form__btn">Reset password</button>
                        </div>
                    </form>
                </div>
            </section>
        </main>

        <!-- JavaScript -->
        <script>
            window.dispatchEvent(new Event("template-loaded"));
        </script>
    </body>
</html>
